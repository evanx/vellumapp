
Config default {
  startH2TcpServer: true
  dataSource: h2_salt
  logLevel: INFO
  httpsServer: https8443
  shutdownUrl: https://localhost:8443/shutdown
  keyAlias: salt2012
}

HttpsServer https8443 {
  port: 8443
  enabled: true
  clientAuth: true
}

DataSource h2_mem {
  driver: org.h2.Driver
  url: jdbc:h2:mem
  user: sa
}

DataSource h2_salt {
  driver: org.h2.Driver
  url: jdbc:h2:tcp://localhost/~/salt
  user: sa
  enabled: true
}

DataSource pg_salt {
  driver: org.postgresql.Driver
  url: postgresql://localhost/salt
  user: salt
}
