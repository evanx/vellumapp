<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="shortcut icon" href="favicon.png">
      <title>DemoApp</title>
      <link href="bootstrap-3.0.2/css/bootstrap.css" rel="stylesheet">
      <link href="navbar.css" rel="stylesheet">
   </head>

   <body>

      <div class="container">
         <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">DemoApp</a>
            </div>
            <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                  <li class="active nav-all"><a href="#" id="nav-connections">Connections</a></li>
                  <li class="nav-all"><a href="#" id="nav-search">Search</a></li>
                  <li class="nav-all"><a href="#" id="nav-results">Results</a></li>
                  <li class="nav-all"><a href="#" id="nav-result">View</a></li>
               </ul>
            </div>
         </div>

         <div class="jumbotron page-all hide" id="page-search">
            <h5>For this demo, try searching for "S"</h5>
            <form class="search">
               <div class="input-group">
                  <select type="text" class="form-control" 
                          name="connectionName" placeholder="Connection">
                  </select>
                  <input type="text" class="form-control" autocomplete="off"
                         name="searchString" placeholder="Search" value="S">
                  <button type="button" class="btn" name="search">Search</button>
               </div>
            </form>
            <span class="label label-warning" id="message-search"></span>
         </div>

         <div class="container page-all hide" id="page-results">
            <h5 id="message-results"></h5>
            <div class="row">
               <div class="col-lg-8">
                  <table class="table table-striped table-bordered table-condensed">
                     <thead>
                        <tr>
                           <td><input type="checkbox" id="checkbox-results"/>
                           <th>Connection</th>
                           <th>Table</th>
                           <th>Column</th>
                           <th>Row</th>
                           <th>Content</th>
                        </tr>
                     </thead>
                     <tbody id="tbody-results">
                        <tr>
                           <td><input type="checkbox" name="check"/>
                           <td><span class="td-connection"></span>
                           <td><span class="td-table"></span>
                           <td><span class="td-column"></span>
                           <td><span class="td-row"></span>
                           <td><span class="td-content"></span>
                           <td>
                              <div class="btn-group">
                                 <button type="button" class="btn btn-default btn-sm button-view">
                                    <span class="glyphicon glyphicon-open"></span> View
                                 </button>
                              </div>                              
                     </tbody>
                  </table>    
               </div>
               <div class="col-lg-8">
                  <form class="form-inline" id="form-replace">
                     <div class="form-group">
                        <input type="text" class="form-control" id="input-replace"
                               name="replace" placeholder="Replace with">
                     </div>                     
                     <button type="button" class="btn btn-default" 
                             id="button-replace" disabled>
                        <span class="glyphicon glyphicon-edit"></span> Replace
                     </button>
                  </form>
               </div>
            </div>
         </div>

         <div class="container page-all hide" id="page-result">
            <div class="row">
               <div class="col-lg-8">
                  <table class="table table-striped table-bordered table-condensed">
                     <thead>
                        <tr>
                           <th>Connection</th>
                           <th>Table</th>
                           <th>Column</th>
                           <th>Row</th>
                        </tr>
                     </thead>
                     <tbody>             
                        <tr>
                           <td><span id="result-connectionName"></span></td>
                           <td><span id="result-tableName"></span></td>
                           <td><span id="result-columnName"></span></td>
                           <td><span id="result-rowId"></span></td>
                        </tr>
                     </tbody>
                  </table>
                  <div class="panel panel-default">
                     <div class="panel-heading">
                        <h3 class="panel-title">Content</h3>
                     </div>
                     <div class="panel-body" id="result-content">
                        Panel content
                     </div>
                  </div>
                  <!--div class="btn-group">
                     <button type="button" class="btn btn-default" 
                             id="button-result-back">
                        <span class="glyphicon glyphicon-arrow-left"></span> Back
                     </button>
                  </div-->             
               </div>
            </div>
         </div>

         <div class="container page-all hide" id="page-connection">
            <div class="row">
               <div class="col-lg-4">
                  <form class="connection">
                     <div class="form-group row">
                        <input type="text" class="form-control" required
                               name="connectionName" placeholder="Name">
                     </div>
                     <div class="form-group row">
                        <input type="text" class="form-control" required
                               name="driver" placeholder="Driver">
                     </div>
                     <div class="form-group row">
                        <input type="text" class="form-control" required
                               name="url" placeholder="Database URL">
                     </div>
                     <div class="form-group row">
                        <input type="text" class="form-control" required
                               name="user" placeholder="User">
                     </div>
                     <div class="form-group row">
                        <button class="btn" id="connection-cancel">Cancel</button>
                        <button class="btn" id="connection-save">Save</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>

         <div class="container page-all hide" id="page-connections">
            <div class="row">
               <div class="col-lg-8">
                  <div class="btn-group">
                     <button type="button" class="btn btn-default" 
                             id="button-newConnection">
                        <span class="glyphicon glyphicon-edit"></span> Edit new
                     </button>
                  </div>
                  <p></p>
                  <table class="table table-striped table-bordered table-condensed">
                     <thead>
                        <tr>
                           <th>Name</th>
                           <th>Driver</th>
                           <th>Database URL</th>
                           <th>User</th>
                        </tr>
                     </thead>
                     <tbody id="tbody-connections">
                        <tr>
                           <td><span class="td-name"></span>
                           <td><span class="td-driver"></span>
                           <td><span class="td-url"></span>
                           <td><span class="td-user"></span>
                           <td>
                              <button type="button" class="btn btn-default button-edit">
                                 <span class="glyphicon glyphicon-edit"></span> Edit
                              </button>
                              <button type="button" class="btn btn-default button-remove">
                                 <span class="glyphicon glyphicon-remove"></span> Delete
                              </button>
                     </tbody>
                  </table>    
               </div>
            </div>
         </div>

         <div class="jumbotron page-all" id="page-login">
            <div class="row">
               <div class="col-lg-6">
                  <h5>For this demo, just press "Login"</h5>
                  <div class="input-group">        
                     <input type="text" class="form-control" 
                            name="username" placeholder="Username">
                     <input type="text" class="form-control" 
                            name="password" placeholder="Password">
                     <button type="button" class="btn" id="button-login">Login</button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="js/jquery-1.10.2.min.js"></script>
      <script src="bootstrap-3.0.2/js/bootstrap.min.js"></script>
      <script src="connections.js"></script>
      <script src="app.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
            documentReady();
         });
      </script>

   </body>

</html>
