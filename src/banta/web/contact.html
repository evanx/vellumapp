<div class="row">
    <div class="span4">
        <ul class="nav nav-tabs nav-stacked">
            <li><a id="contact-cancel" class="contact-button"><i class="icon-remove"></i>&nbsp; Cancel</a>
            <li><a id="contact-save" class="contact-button"><i class="icon-ok"></i>&nbsp; Save</a>
        </ul>
    </div>
</div>
<form class="form-horizontal" id="contact-form">
    <fieldset>
        <!--legend id="contact-legend"></legend-->
        <div class="control-group" id="contact-name-div">
            <label class="control-label" for="name">Contact name</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="name" placeholder="Contact name" id="contact-name-input"/>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group" id="contact-mobile-div">
            <label class="control-label" for="mobile">Mobile number</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="mobile" placeholder="Mobile number" id="contact-mobile-input"/>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group" id="contact-email-div">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="email" placeholder="Email" id="contact-email-input"/>
                <p class="help-block"></p>
            </div>
        </div>
    </fieldset>
</form>
